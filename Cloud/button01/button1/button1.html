<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>button loading</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'><link rel="stylesheet" href="css/button1.css">

</head>
<body>

  <div class="button-wrapper">
  <button id="myButton" class="btn btn-default">
    Click me!
    <div class="bullet white"></div>
  </button>
</div>

<div class="button-wrapper">
  <button id="myButton2" class="btn btn-danger">
    Click me!
    <div class="bullet red"></div>
  </button>
</div>

<div class="button-wrapper">
  <button id="myButton3" class="btn btn-default">
    Click me!
    <div class="bullet aqua"></div>
  </button>
</div>

<div class="button-wrapper">
  <button id="myButton4" class="btn btn-success">
    Click me!
    <div class="bullet green"></div>
  </button>
</div>

<div class="button-wrapper">
  <button id="myButton5" class="btn btn-success">
    Click me!
    <div class="bullet multiple"></div>
    <div class="bullet bullet2 multiple"></div>
    <div class="bullet bullet3 multiple"></div>
  </button>
</div>

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="js/script.js"></script>

</body>
</html>
