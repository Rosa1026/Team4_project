<div class="container">

    <button class="tab tab__active">회원가입</button>

  </div>

<div class="tabsContent">
  <div class="tabContent show">
    <h2 class="tabContent__header"><b>Run dog</h2></b>
    <form action="" class="form" name="signUp">
      <!-- <form id="server" action="result.jsp"> -->
      <div class="form__row form__row_2">
        <input type="text" id="id" name="name" class="form__input form__input_name" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,100}$" title="아이디 (문자 또는 숫자, 최대 기호 100이하를 입력하시길 바랍니다)">
        <label for="name" class="form__placeholder">아이디</label>
        <input type="button" id="id_request" class="button2" value="중복확인" ><br>
        </div>
        <!-- <div class="form__row form__row_2"> -->
        <!-- <input type="button2" value="중복확인" onclick="idCheck()"></input> -->
      <!-- </div> -->
      <div class="form__row">
        <input type="email" name="email" class="form__input form__input_email" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" title="이에일 입력하시길 바랍니다">
        <label  for="email"class="form__placeholder" title="example@example.com">이메일</label>
      </div>
      <div class="form__row">
        <input type="password" name="pass" class="form__input form__input_pass" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Password (대문자, 소문자, 숫자/특수 문자 및 최소 8자 입력하시길 바랍니다)">
        <label for="pass" class="form__placeholder">비밀번호</label>
      </div>
      <div class="form__row">
        <input type="phonenumber" name="phonenumber" class="form__input form__input_phonenumber" title="핸드폰 번호 입력하시길 바랍니다">
        <label  for="phonenumber"class="form__placeholder">핸드폰 번호 입력</label>
      </div>
      <input type="submit"  class="form__btn tab" value="회원가입 완료"></input>
      <button type="submit3" class="form__btn tab"><a href="index.html">취소</a></button>
    </form>
  </div>
  <div class="tabContent">
    <h2 class="tabContent__header"><b>Run dog</h2></b>
    <form action="" class="form" name="logIn">
      <div class="form__row form__row_first">
        <input type="text" name="name" class="form__input form__input_name" title="아이디 (문자 또는 숫자, 최대 기호 100이하를 입력하시길 바랍니다)">
        <label  for="name"class="form__placeholder">아이디</label>
      </div>
      <div class="form__row">
        <input type="password" name="pass" class="form__input form__input_pass" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Password (대문자, 소문자, 숫자/특수 문자 및 최소 8자 입력하시길 바랍니다)">
        <label for="pass" class="form__placeholder">비밀번호</label>
      </div>
      <input type="submit"  class="form__btn tab" value="로그인"></input>
      <!-- <a href="index.html" input type="submit"  class="form__btn tab2">취소</a></input> -->
      <button type="submit3" class="form__btn tab"><a href="index.html">취소</a></button>
    </form>
  </div>
</div>
