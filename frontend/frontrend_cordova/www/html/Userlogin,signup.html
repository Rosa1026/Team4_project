<!DOCTYPE html>
<html lang="en" >

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

<style>
    @font-face {
        font-family: 'ImcreSoojin';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.3/ImcreSoojin.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    @font-face {
            font-family: 'OTWelcomeRA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2110@1.0/OTWelcomeRA.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

</style>
<head>
  <meta charset="UTF-8">
  <title>같이걷개</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <link rel="stylesheet" href="../css/personstyle.css">

</head>
<body>

  <div class="container">
    <div id="tabs">
      <button class="tab tab__active">회원가입</button>
      <button class="tab">로그인</button>
    </div>

  <div class="tabsContent">
    <div class="tabContent show">
      <h2 class="tabContent__header">같이걷개</h2>
      <form class="form" name="signUp">
        <div class="form__row form__row_2">
          <input type="text" id="signup-id" name="name" class="form__input form__input_name">
          <label for="name" class="form__placeholder">아이디 *</label>
        </div>
        <div class="form__row">
          <input type="email" id="signup-email" name="email" class="form__input form__input_email">
          <label  for="email"class="form__placeholder" title="example@example.com">이메일 *</label>
        </div>
        <div class="form__row">
          <input type="password" id="signup-pwd" name="pass" class="form__input form__input_pass">
          <label for="pass" class="form__placeholder">비밀번호 *<span style="color: #b7b0ab; font-family: OTWelcomeRA; font-size: 20px;">&nbsp;&nbsp;숫자영문 8자 이상</span></label>
        </div>
        <input type='button' class="form__btn tab" value='회원가입' onclick="submitSignUp()"/>
        <input type='button' class="form__btn tab" value='취소' onclick="location.href='../index.html'" style="background-color: 
        #91684A;"/>
      </form>
    </div>
    <div class="tabContent">
      <h2 class="tabContent__header">같이걷개</h2>
      <form class="form" name="logIn">
        <div class="form__row form__row_first">
          <input type="text" id="login-id" name="name" class="form__input form__input_name">
          <label  for="name"class="form__placeholder">아이디 *</label>
        </div>
        <div class="form__row">
          <input type="password" id="login-pwd" name="pass" class="form__input form__input_pass">
          <label for="pass" class="form__placeholder">비밀번호 *</label>
        </div>
        <input type='button' class="form__btn tab" value='로그인' onclick="loginUser()"/>
        <input type='button' class="form__btn tab" id="backbtn" value='취소' onclick="location.href='../index.html'" style="background-color: 
        #91684A;"/>
      </form>
    </div>
  </div>
  </div>
</body>

<script src="../js/key.js"></script>
<script src="../js/script.js"></script>
<script src="../js/amazon-cognito-identity.min.js"></script>
<script src="../js/aws-sdk.js"></script>
<script src="../js/cognito.js"></script>


</html>
